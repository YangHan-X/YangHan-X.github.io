</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">/* 日历全样式 */</span></span><br><span class="line">QCalendarWidget QWidget &#123;</span><br><span class="line">    <span class="attribute">font</span>: <span class="number">14px</span> Microsoft YaHei;</span><br><span class="line">    <span class="attribute">background-color</span>: <span class="built_in">rgb</span>(<span class="number">128</span>, <span class="number">128</span>, <span class="number">128</span>);</span><br><span class="line">&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 日历导航栏样式 */</span></span><br><span class="line"><span class="selector-id">#qt_calendar_navigationbar</span> &#123;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 按钮样式：上个月、下个月 */</span></span><br><span class="line"><span class="selector-id">#qt_calendar_prevmouth</span> &#123;&#125;;</span><br><span class="line"><span class="selector-id">#qt_calendar_nextmouth</span> &#123;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 按钮样式：当前月份-正常状态、选择状态 */</span></span><br><span class="line">QToolButton<span class="selector-id">#qt_calendar_mouthbutton</span> &#123;&#125;;</span><br><span class="line">QCalendarWidget QMenu &#123;&#125;;</span><br><span class="line"></span><br><span class="line"><span class="comment">/* 按钮样式：当前年份-正常状态、选择状态*/</span></span><br><span class="line">QToolButton<span class="selector-id">#qt_calendar_yearbutton</span> &#123;&#125;;</span><br><span class="line">QCalendarWidget QSpinBox<span class="selector-id">#qt_calendar_yearedit</span> &#123;&#125;;</span><br><span class="line">QCalendarWidget QSpinBox<span class="selector-id">#qt_calendar_yearedit</span>::up-arrow &#123;&#125;;     <span class="comment">/* 上箭头 */</span></span><br><span class="line">QCalendarWidget QSpinBox<span class="selector-id">#qt_calendar_yearedit</span>::down-arrow &#123;&#125;;   <span class="comment">/* 下箭头 */</span></span><br><span class="line">QCalendarWidget QSpinBox<span class="selector-id">#qt_calendar_yearedit</span>::up-button &#123;&#125;;    <span class="comment">/* 上图标 */</span></span><br><span class="line">QCalendarWidget QSpinBox<span class="selector-id">#qt_calendar_yearedit</span>::down-button &#123;&#125;;  <span class="comment">/* 下图标 */</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">/* 周栏 */</span></span><br><span class="line"><span class="comment">/* 样式：周一到周五 */</span></span><br><span class="line">QCalendarWidget QTableView &#123;</span><br><span class="line">    alternate-<span class="attribute">background-color</span>: blue;</span><br><span class="line">    <span class="attribute">color</span>: black;</span><br><span class="line">&#125;;</span><br><span class="line"><span class="comment">/* 样式：周六到周日（需要代码单独设置） */</span></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">QTextCharFormat weekendFormat;</span></span><br><span class="line"><span class="comment">weekendFormat.setForeground(QBrush(QColor(153, 51, 255)));</span></span><br><span class="line"><span class="comment">calendar-&gt;setWeekdayTextFormat(Qt::Saturday, weekendFormat);</span></span><br><span class="line"><span class="comment">calendar-&gt;setWeekdayTextFormat(Qt::Sunday, weekendFormat);</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"></span><br><span class="line"><span class="comment">/* 日期栏 */</span></span><br><span class="line"><span class="selector-id">#qt_calendar_calendarview</span>&#123;</span><br><span class="line">        <span class="attribute">background-color</span>:<span class="built_in">rgb</span>(<span class="number">229</span>, <span class="number">229</span>, <span class="number">252</span>);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">/* 选中月日期 */</span></span><br><span class="line">QCalendarWidget QAbstractItemView<span class="selector-pseudo">:enabled</span>&#123;</span><br><span class="line">        <span class="attribute">font</span>:<span class="number">18px</span> Microsoft YaHei;</span><br><span class="line">        <span class="attribute">color</span>:<span class="built_in">rgb</span>(<span class="number">0</span>, <span class="number">204</span>, <span class="number">204</span>);</span><br><span class="line">        selection-<span class="attribute">color</span>:<span class="built_in">rgb</span>(<span class="number">255</span>, <span class="number">255</span>, <span class="number">255</span>);</span><br><span class="line">        selection-<span class="attribute">background-color</span>:<span class="built_in">rgb</span>(<span class="number">0</span>, <span class="number">102</span>, <span class="number">102</span>);</span><br><span class="line">&#125;</span><br><span class="line"> </span><br><span class="line"><span class="comment">/* 非选中月日期 */</span></span><br><span class="line">QCalendarWidget QAbstractItemView<span class="selector-pseudo">:disabled</span>&#123;</span><br><span class="line">        <span class="attribute">color</span>:<span class="built_in">rgb</span>(<span class="number">204</span>, <span class="number">255</span>, <span class="number">204</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure></div><script src="https://jsd.onmicrosoft.cn/npm/hexo-theme-a4@latest/source/js/lightgallery.min.js"></script><script>if("undefined"!=typeof lightGallery) {
