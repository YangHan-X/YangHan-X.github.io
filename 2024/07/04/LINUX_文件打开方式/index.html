        <link rel="stylesheet" type="text/css" href="https://jsd.onmicrosoft.cn/npm/hexo-theme-a4@latest/source/css/lightgallery.min.css" /><div class=".article-gallery"><h2 id="获取文件MIME类型"><a href="#获取文件MIME类型" class="headerlink" title="获取文件MIME类型"></a>获取文件MIME类型</h2><p>通常情况下，我们会根据文件后缀去获取文件类型，通过获取文件的MIME类型就可以获取到。<br>但有时候，获取到的MIME类型过于精确，当系统里没保存这个文件类型的打开方式时，就获取不到任何的打开方式。<br>MIME是可以相互继承的，所以我们可以通过获取到上级类型，或者通过是否继承自某种类型来获取更通用的打开方式。</p>
<figure class="highlight cpp"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QMimeDatabase&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QMimeType&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="keyword">include</span> <span class="string">&lt;QDebug&gt;</span></span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    <span class="built_in">getMIMEType</span>(<span class="string">&quot;/root/桌面/1.txt&quot;</span>);</span><br><span class="line">    <span class="built_in">getMIMEType</span>(<span class="string">&quot;/root/桌面/1.md&quot;</span>);</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">getMIMEType</span><span class="params">(QString filepath)</span> </span>&#123;</span><br><span class="line">    QMimeDatabase db;</span><br><span class="line">    QMimeType type = db.<span class="built_in">mimeTypeForFile</span>(filepath);</span><br><span class="line">    <span class="built_in">qDebug</span>() &lt;&lt; <span class="string">&quot;MIME type of &quot;</span> &lt;&lt; filepath <span class="string">&quot; is :&quot;</span> &lt;&lt; type.<span class="built_in">name</span>() &lt;&lt; type.<span class="built_in">parentMimeTypes</span>();</span><br><span class="line">        <span class="comment">// if (type.inherits(&quot;text/plain&quot;))</span></span><br><span class="line">    <span class="comment">// &#123;</span></span><br><span class="line">    <span class="comment">//     qDebug() &lt;&lt; &quot;MIME type of &quot; &lt;&lt; filepath &quot; is :&quot; &lt;&lt; &quot;text/plain&quot;;</span></span><br><span class="line">    <span class="comment">//     return;</span></span><br><span class="line">    <span class="comment">// &#125;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>
